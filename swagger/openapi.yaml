  /Status:
    get:
      summary: Get the EnviroNZ-API status
      operationId: get-status
      description: >
        This simple API call is used to check if the API is online and working.
        If there are any API issues, they will be listed here.
      tags:
        - Status
      responses:
        "200":
          description: ""
  # /FuncGetStatusCodes:
