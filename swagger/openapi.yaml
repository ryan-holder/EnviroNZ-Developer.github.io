  #     responses:
  #       "200":
  #         description: ""
  "/TCC/GetCustomer/{id}":
    get:
      summary: Get one customer record by their customer code (id)
      operationId: get-getcustomer
      tags:
        - TCC - Customers
      parameters:
        - name: id
          description: TCC Customer Code
          in: path
          required: true
          schema:
            type: "integer"
      responses:
        "200":
          description: ""
  # /TCC/GetCustomers:
  #   get:
  #     summary: GetCustomers
  #     operationId: get-getcustomers
  #     responses:
  #       "200":
  #         description: ""
  "/TCC/GetAllCustomerAddresses/{id}":
    get:
      summary: Get all addresses for one customer by their customer code (id)
      operationId: get-getallcustomeraddresses
      tags:
        - TCC - Customers
      parameters:
        - name: id
          description: TCC Customer Code
          in: path
          required: true
          schema:
            type: "integer"
      responses:
        "200":
          description: ""
components:
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      name: x-functions-key
      in: header
security:
  - apiKeyHeader: []
