openapi: 3.0.1
info:
  title: EnviroNZ-API
  description: "Welcome to the `EnviroNZ-API`. This API can be used for accessing data directly from our databases. <br>Please note you must have an API key to use any of the API calls. Without an API key, it will not work."
  version: "0.1.0"
servers:
  - url: https://environz-api.azurewebsites.net/api
